<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><h2><u>Registration Form</u></h2>
            <form action="/submit">
                <label>First Name:</label>
                <input id="inp" type="text" placeholder="first name">
                <br>
                <br>
                <label>Last Name:</label>
                <input id="inp" type="text" placeholder="last name">
                <br>
                <br>
                <label>Email id:</label>
                <input id="inp" type="email" placeholder="email">
                <br>
                <br>
                <label>Mobile No:</label>
                <input id="inp" type="tel" placeholder="Number">
                <br>
                <br>
                <label name="Gender" >Gender:</label>
                <input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
                <input type="radio" name="Gender">Others
                <br>
                <br>
                <input type="submit">
            </form>
    </center>
</body>
</html>
